<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Helpdesk</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegación principal -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Helpdesk</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tickets:crear_ticket' %}">Crear Ticket</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sidebar y contenido -->
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="bg-light border-end" id="sidebar-wrapper">
            <div class="sidebar-heading">Ingresar como:</div>
            <div class="list-group list-group-flush">
                <!-- Formulario para ingresar como administrador o técnico -->
                <form action="{% url 'tickets:login' %}" method="post" class="p-3">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nombre_usuario" class="form-label">Nombre de Usuario</label>
                        <input type="text" name="nombre_usuario" id="nombre_usuario" class="form-control" required>
                    </div>
                    <button type="submit" name="rol" value="administrador" class="btn btn-primary mb-2">Ingresar como Administrador</button>
                    <button type="submit" name="rol" value="tecnico" class="btn btn-secondary">Ingresar como Técnico</button>
                </form>
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="container-fluid p-4">
            <h1>Bienvenido al sistema de Helpdesk</h1>
            <p>Seleccione una opción en la barra lateral para ingresar.</p>
            
            <!-- Botón adicional para crear tickets en el contenido principal -->
            <div class="text-center mt-4">
                <a href="{% url 'tickets:crear_ticket' %}" class="btn btn-success btn-lg">Ir a Crear Ticket</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
