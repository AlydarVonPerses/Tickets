<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tickets - Técnico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Lista de Tickets (Técnico)</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre de Usuario</th>
                    <th>Descripción</th>
                    <th>Estado</th>
                    <th>Fecha de Creación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for ticket in tickets %}
                    <tr>
                        <td>{{ ticket.id }}</td>
                        <td>{{ ticket.nombre_usuario }}</td>
                        <td>{{ ticket.descripcion }}</td>
                        <td>{{ ticket.estado }}</td>
                        <td>{{ ticket.fecha_creacion|date:"d/m/Y H:i" }}</td>
                        <td>
                            <a href="{% url 'tickets:actualizar_estado_ticket' ticket.id %}" class="btn btn-primary">Actualizar Estado</a>
                            <a href="{% url 'tickets:ver_ticket_tecnico' ticket.id %}" class="btn btn-info">Ver</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
