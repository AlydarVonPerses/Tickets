<!-- actualizar_estado_ticket.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Estado del Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Actualizar Estado del Ticket #{{ ticket.id }}</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="estado" class="form-label">Estado del Ticket</label>
                <select name="estado" id="estado" class="form-select">
                    <option value="abierto" {% if ticket.estado == "abierto" %}selected{% endif %}>Abierto</option>
                    <option value="cerrado" {% if ticket.estado == "cerrado" %}selected{% endif %}>Cerrado</option>
                    <option value="en proceso" {% if ticket.estado == "en proceso" %}selected{% endif %}>En Proceso</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Estado</button>
        </form>
        <a href="{% url 'tickets:listar_tickets_tecnico' %}" class="btn btn-secondary mt-3">Volver a la Lista</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
