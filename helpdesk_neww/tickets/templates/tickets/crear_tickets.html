<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Crear Nuevo Ticket</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nombre_usuario" class="form-label">Nombre del Usuario</label>
            {{ form.nombre_usuario }}
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción del Problema</label>
            {{ form.descripcion }}
        </div>
        <div class="mb-3">
            <label for="imagen" class="form-label">Subir Imagen (opcional)</label>
            {{ form.imagen }}
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoría</label>
            {{ form.categoria }}
        </div>
        <div class="mb-3">
            <label for="prioridad" class="form-label">Prioridad</label>
            {{ form.prioridad }}
        </div>
        <button type="submit" class="btn btn-success">Crear Ticket</button>
        <a href="{% url 'tickets:listar_tickets' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
