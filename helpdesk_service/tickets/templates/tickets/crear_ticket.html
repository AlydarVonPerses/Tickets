<!-- tickets/templates/tickets/crear_ticket.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Crear Ticket</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_nombre" class="form-label">Nombre</label>
            <input type="text" name="nombre" id="id_nombre" class="form-control" value="{{ form.nombre.value }}">
        </div>
        <div class="mb-3">
            <label for="id_correo" class="form-label">Correo</label>
            <input type="email" name="correo" id="id_correo" class="form-control" value="{{ form.correo.value }}">
        </div>
        <div class="mb-3">
            <label for="id_descripcion" class="form-label">Descripci√≥n</label>
            <textarea name="descripcion" id="id_descripcion" class="form-control">{{ form.descripcion.value }}</textarea>
        </div>
        <div class="mb-3">
            <label for="id_imagen" class="form-label">Imagen</label>
            <input type="file" name="imagen" id="id_imagen" class="form-control" value="{{ form.imagen.value }}">
        </div>
        <button type="submit" class="btn btn-primary">Crear Ticket</button>
    </form>

    <div class="mt-3">
        <a href="{% url 'tickets:lista_tickets' %}" class="btn btn-secondary">Regresar a la Lista de Tickets</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
