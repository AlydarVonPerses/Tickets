<!-- tickets/templates/tickets/lista_tickets.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tickets</title>
    <!-- Cargar Bootstrap desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Lista de Tickets</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Estado</th>
                <th>Fecha de Creación</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for ticket in tickets %}
            <tr>
                <td>{{ ticket.id }}</td>
                <td>{{ ticket.nombre }}</td>
                <td>{{ ticket.correo }}</td>
                <td>{{ ticket.estado }}</td>
                <td>{{ ticket.fecha_creacion }}</td>
                <td>
                    <!-- Aquí puedes agregar botones para actualizar el estado o eliminar el ticket si es necesario -->
                    <a href="{% url 'tickets:editar_ticket' ticket.id %}" class="btn btn-primary btn-sm">Editar</a>
                    <a href="{% url 'tickets:ver_ticket' ticket.id %}" class="btn btn-info btn-sm">Ver</a>
                    <a href="{% url 'tickets:eliminar_ticket' ticket.id %}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar este ticket?');">Eliminar</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6" class="text-center">No hay tickets disponibles.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'tickets:crear_ticket' %}" class="btn btn-success">Crear Nuevo Ticket</a>
</div>

<!-- Cargar Bootstrap JavaScript desde el CDN -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
