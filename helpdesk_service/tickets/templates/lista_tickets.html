<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tickets</title>
</head>
<body>
    <h1>Tickets</h1>
    <ul>
        {% for ticket in tickets %}
            <li>{{ ticket.nombre_usuario }} - {{ ticket.estado }}</li>
        {% endfor %}
    </ul>
</body>
</html>
